name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths: ['infra/bicep/**']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod

permissions:
  id-token: write    # OIDC for Azure login
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Bicep lint
        run: az bicep lint --file infra/bicep/main.bicep

      - name: What-if (dev)
        run: |
          az deployment sub what-if \
            --location eastus2 \
            --template-file infra/bicep/main.bicep \
            --parameters infra/bicep/env/dev.bicepparam

  deploy-dev:
    needs: validate
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'dev'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy dev
        run: |
          az deployment sub create \
            --name "sfai-dev-${{ github.run_number }}" \
            --location eastus2 \
            --template-file infra/bicep/main.bicep \
            --parameters infra/bicep/env/dev.bicepparam

  deploy-test:
    needs: deploy-dev
    if: github.event.inputs.environment == 'test' || github.event.inputs.environment == 'prod'
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy test
        run: |
          az deployment sub create \
            --name "sfai-test-${{ github.run_number }}" \
            --location eastus2 \
            --template-file infra/bicep/main.bicep \
            --parameters infra/bicep/env/test.bicepparam

  deploy-prod:
    needs: deploy-test
    if: github.event.inputs.environment == 'prod'
    runs-on: ubuntu-latest
    environment:
      name: prod
      # Requires manual approval via GitHub environment protection rules
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy prod
        run: |
          az deployment sub create \
            --name "sfai-prod-${{ github.run_number }}" \
            --location eastus2 \
            --template-file infra/bicep/main.bicep \
            --parameters infra/bicep/env/prod.bicepparam
